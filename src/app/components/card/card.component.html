<!-- Card Temperature -->
<div class="col-12 py-4">
    <div class="card">
        <div class="card-header">
          {{ paramName }}
        </div>
        <div class="card-body text-center">
            <h2> {{ valueCurrent }} <small>{{ unitMeasurement}}</small> </h2>
        </div>
        <div class="card-footer text-muted text-center">
            {{ time | date:'medium' }}
          </div>
      </div>
</div>
